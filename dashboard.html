<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- talwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="w-full mx-auto">
    <div class="bg-white p-2">
        <div class="flex justify-between items-center p-4">
            <div>
                <img src="./assets/logo.png" alt="">
            </div>
            <div class="flex gap-4">
                <div class="w-[125px] h-[52] flex items-center justify-center gap-2 bg-[#ecfff0] p-2 rounded-full">
                    <h3 class="text-[#000] text-base font-bold font-[16px]">0</h3>
                    <img src="./assets/heart2.png" alt="">
                </div>
                <div class="w-[125px] h-[52] flex items-center justify-center gap-2 bg-[#ecfff0] p-2 rounded-full">
                    <h3 class="text-[#000] text-base font-bold font-[16px]">100</h3>
                    <img src="./assets/bonus-badge.png" alt="">
                </div>
                <div class="w-[125px] h-[52] bg-[#00A63E] p-2 rounded-full">
                    <h3 class="text-white text-base text-center font-bold font-[16px]">2 copy</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-[linear-gradient(90deg,rgba(1.25,49.64,34.6,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] w-full mx-auto flex flex-col justify-center items-center p-8">
        <img src="./assets/logo-dark.png" alt="" class="max-w-[90px]">
        <h1 class="text-white text-3xl font-bold mt-4">Emergency Service Directory</h1>
        <p class="text-white text-lg mt-2">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
    </div>
</body>
</html>
