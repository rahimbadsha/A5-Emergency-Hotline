<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- talwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="w-full mx-auto pl-12 pr-12 pr-5 pb-5">
    <div class="bg-white">
        <div class="flex justify-between items-center p-4">
            <div>
                <img src="./assets/logo.png" alt="">
            </div>
            <div class="flex gap-4">
                <div class="w-[125px] h-[52] flex items-center justify-center gap-2 bg-[#ecfff0] p-2 rounded-full">
                    <h3 class="text-[#000] text-base font-bold font-[16px]">0</h3>
                    <img src="./assets/heart2.png" alt="">
                </div>
                <div class="w-[125px] h-[52] flex items-center justify-center gap-2 bg-[#ecfff0] p-2 rounded-full">
                    <h3 class="text-[#000] text-base font-bold font-[16px]">100</h3>
                    <img src="./assets/bonus-badge.png" alt="">
                </div>
                <div class="w-[125px] h-[52] bg-[#00A63E] p-2 rounded-full">
                    <h3 class="text-white text-base text-center font-bold font-[16px]">2 copy</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
